name: Caching with npm
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: <WorkFlow Name>
        uses: athul/telewire@master
        if: always()
        with:
          chat: ${{ secrets.chat }} # user id or channel name secret
          token: ${{ secrets.token }} # token secret
          status: ${{ job.status }} # do not modify this line
